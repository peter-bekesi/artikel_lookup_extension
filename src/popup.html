<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dictionary Popup Settings</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            min-width: 200px;
        }
        #toggle {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #4caf50;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        #toggle.off {
            background: #f44336;
        }
    </style>
</head>
<body>
<h3>Dictionary Popup</h3>
<button id="toggle">Loading...</button>
<script src="popup.js"></script>
</body>
</html>
